spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/course_test
    username: postgres
    password: postgres
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
  servlet:
    multipart:
      max-file-size: 24MB
      max-request-size: 24MB

server:
  port: 8081
